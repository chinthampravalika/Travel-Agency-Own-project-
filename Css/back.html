<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- Include Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="/images/person2.jpg" alt="" class="bg-white rounded-circle shadow p-1 mx-auto mb-3" style="width: 80px; height: 80px;">
            <h5 class="mb-0">Jhone Sar</h5>
            <p>New York, USA</p>
            <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus nobis distinctio reprehenderit voluptates. Voluptates, esse nisi? Porro maiores beatae doloribus.</p>
        
        </div>
        <div class="item"><h4>2</h4></div>
        <div class="item"><h4>3</h4></div>
        <div class="item"><h4>4</h4></div>
        <div class="item"><h4>5</h4></div>
        <div class="item"><h4>6</h4></div>
        <div class="item"><h4>7</h4></div>
        <div class="item"><h4>8</h4></div>
        <div class="item"><h4>9</h4></div>
        <div class="item"><h4>10</h4></div>
    </div>
    <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
          loop:true,
          margin:10,
          nav:true,
          responsive:{
              0:{
                  items:1
              },
              600:{
                  items:3
              },
              1000:{
                  items:5
              }
          }
      });
    });
    </script>
    <style>
    .owl-carousel .item {
        background: #4a90e2;
        padding: 30px 0;
        margin: 10px;
        color: white;
        text-align: center;
    }
    </style>
</body>
</html>
